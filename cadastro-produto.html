<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        #navbar {
            background-color: #007bff;
            color: #fff;
            text-align: center;
            padding: 20px;
        }
        #content {
            background-color: #fff;
            text-align: center;
            padding: 20px;
            border-radius: 5px;
            margin: 20px;
        }
        #product-form {
            text-align: left;
        }
        #product-form input {
            margin: 10px;
            padding: 10px;

        #product-form button {

<body>

    <div id="content">
        <div id="product-form">
            <form action="processar-cadastro-de-produto.php" method="post">
